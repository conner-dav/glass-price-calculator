<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Price Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function GlassPriceCalculator() {
            const [showSettings, setShowSettings] = useState(false);
            const [pricePerSqm, setPricePerSqm] = useState(850);
            const [length, setLength] = useState('');
            const [width, setWidth] = useState('');
            const [unit, setUnit] = useState('mm');

            const calculatePrice = () => {
                if (!length || !width) return 0;
                
                let lengthInMeters = parseFloat(length);
                let widthInMeters = parseFloat(width);
                
                if (unit === 'mm') {
                    lengthInMeters = lengthInMeters / 1000;
                    widthInMeters = widthInMeters / 1000;
                } else if (unit === 'cm') {
                    lengthInMeters = lengthInMeters / 100;
                    widthInMeters = widthInMeters / 100;
                }
                
                const area = lengthInMeters * widthInMeters;
                return area * pricePerSqm;
            };

            const price = calculatePrice();
            const area = length && width ? 
                (unit === 'mm' ? (parseFloat(length) * parseFloat(width)) / 1000000 :
                 unit === 'cm' ? (parseFloat(length) * parseFloat(width)) / 10000 :
                 parseFloat(length) * parseFloat(width)) : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-slate-100 p-4 md:p-8">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-6 text-white">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                        </svg>
                                        <h1 className="text-2xl font-bold">Glass Price Calculator</h1>
                                    </div>
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 hover:bg-white/20 rounded-lg transition-colors"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div className="p-6 md:p-8">
                                {showSettings && (
                                    <div className="mb-6 p-5 bg-blue-50 rounded-xl border border-blue-200">
                                        <h2 className="text-lg font-semibold text-gray-800 mb-3">Settings</h2>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Price per Square Meter (R)
                                            </label>
                                            <input
                                                type="number"
                                                value={pricePerSqm}
                                                onChange={(e) => setPricePerSqm(parseFloat(e.target.value) || 0)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                                placeholder="850"
                                            />
                                        </div>
                                    </div>
                                )}

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Measurement Unit
                                    </label>
                                    <div className="flex gap-2">
                                        {['mm', 'cm', 'm'].map((u) => (
                                            <button
                                                key={u}
                                                onClick={() => setUnit(u)}
                                                className={`flex-1 py-2 px-4 rounded-lg font-medium transition-colors ${
                                                    unit === u
                                                        ? 'bg-blue-600 text-white'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {u.toUpperCase()}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Length ({unit})
                                        </label>
                                        <input
                                            type="number"
                                            value={length}
                                            onChange={(e) => setLength(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-lg"
                                            placeholder="0"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Width ({unit})
                                        </label>
                                        <input
                                            type="number"
                                            value={width}
                                            onChange={(e) => setWidth(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-lg"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="bg-gradient-to-r from-slate-50 to-slate-100 p-5 rounded-xl border border-slate-200">
                                        <div className="text-sm font-medium text-gray-600 mb-1">Area</div>
                                        <div className="text-2xl font-bold text-gray-800">
                                            {area > 0 ? area.toFixed(3) : '0.000'} m²
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-r from-green-50 to-emerald-50 p-6 rounded-xl border-2 border-green-200">
                                        <div className="text-sm font-medium text-gray-600 mb-1">Total Price</div>
                                        <div className="text-4xl font-bold text-green-700">
                                            R {price > 0 ? price.toFixed(2) : '0.00'}
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                    <p className="text-sm text-gray-700">
                                        <span className="font-semibold">Current Rate:</span> R{pricePerSqm} per m²
                                    </p>
                                    <p className="text-xs text-gray-600 mt-1">
                                        Click the settings icon to adjust your pricing
                                    </p>
                                </div>

                                {(length || width) && (
                                    <button
                                        onClick={() => {
                                            setLength('');
                                            setWidth('');
                                        }}
                                        className="w-full mt-4 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg transition-colors"
                                    >
                                        Clear
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GlassPriceCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
